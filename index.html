<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
  <link rel="stylesheet" href="./styles.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <title>Frontend Mentor | QR code component</title>
</head>
<body class="d-flex flex-column justify-content-center align-items-center"style="background-color: #D5E1EF;">
    <main class="d-flex flex-column justify-content-center  mb-3 bg-white py-4 px-3 rounded p-md-3 card max-h-207 mt-6 max-w-300" style="border-radius: 3%;">
     <div class="picture mt-3">   
      <img  class="d-flex rounded mw-100 mb-4 w-md-100 m-md-16 " src="./images/image-qr-code.png"/>
      </div>
      <div class="text px-3 mb-16 w-md-100 px-md-4 h-md-auto mb-md-16">
           <h1 class="text-center fs-4 lh-120 mw-100 fs-md-5 fw-bold" style="color:#1F314F;"> Improve your front-end skills by building projects</h1>

            <p class="text-center lh-140 mw-100 fs-6 fw-normal"style="color:#68778D;"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    
    </main>
         <div class="attribution text-center">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Hasna Ben Jillali</a>.
        </div>
     
</body>
